<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk | Todo App - Vanilla JavaScript</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,900;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ToDo App</h1>
        </header>
        <div class="form-container">
            <!-- add task form-->
            <form>
                <input type="text" placeholder="New task...">
                <button type="submit">
                    <div id="add">
                        <svg class="" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </button>
            </form>
            <!-- todo list -->
            <div class="todoList">
                <ul>
                    <li style="text-decoration: line-through;">
                        <span class="todo-item" >built Todo w/ Vanilla JS</span>
                        <button name="checkButton" id="btnCheck">
                            <i>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </i>
                        </button>
                        <button name="deleteButton" id="btnDelete">
                            <i>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </i>
                        </button>
                    </li>
                    <li>
                        <span class="todo-item">create my own JS framework</span>
                        <button name="checkButton" id="btnCheck">
                            <i>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </i>
                        </button>
                        <button name="deleteButton" id="btnDelete">
                            <i>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </i>
                        </button>
                    </li>
                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>
    </div>

</body>

</html>
